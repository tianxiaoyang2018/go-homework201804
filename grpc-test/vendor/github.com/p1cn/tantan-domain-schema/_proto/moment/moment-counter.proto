syntax = "proto3";

package moment;

option go_package = "github.com/p1cn/tantan-domain-schema/golang/moment";

message MomentCounter {
    string userId = 1;
    int32 moments = 2;
    int32 followers = 3;
    int32 followings = 4;
    int32 receiveMomentLikes = 5;
    int32 unReadFollowers = 6;
    int32 unReadMomentLikes = 7;
    int32 unReadMomentComments = 8;
    int64 createTime = 9;
    int64 updateTime = 10;
}

