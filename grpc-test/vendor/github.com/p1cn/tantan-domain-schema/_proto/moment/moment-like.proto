syntax = "proto3";

package moment;
import "moment/moment-common.proto";

option go_package = "github.com/p1cn/tantan-domain-schema/golang/moment";

message MomentLike {
    string id = 1;
    string userId = 2;
    string momentId = 3;
    string momentUserId = 4;
    int64 updatedTime = 5;
    int64 createdTime = 6;
    bool recalled = 7;
    MomentStatus status = 8;
}
