<script type="text/javascript">
    var arr1 = [1,9,8,2,11,7,3,6,5];
    var target1 = 10;
    console.log(solution(arr1,target1))

    function solution(arr, target) {
        var rs = new Array();

        var map = new Map();
        for(i=0;i<arr.length;i++) {
            map.set(arr[i],i)
        }
        for(i=0;i<arr.length;i++) {
            var numFind = target - arr[i];
            if(map.get(numFind)!=null && map.get(arr[i])!=map.get(numFind)) {
                rs.push([map.get(arr[i]), map.get(numFind)]);
                map.delete(arr[i]);
                map.delete(numFind)
            }
        }
        return rs;
    }
</script>
